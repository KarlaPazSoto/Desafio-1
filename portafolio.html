<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="icon" type="image/png" href="assets\letra-k.png">
</head>

<!-- Aquí va la tabla para el portafolio la cual creé con un tag <table> -->
<!-- El tag <tr> nos indica el inicio de una nueva fila y los elementos de ésta se agregan con el tag <td> -->
<!-- En la primera fila de la tabla utilicé el tag <th> para agregar los elementos de la cabecera de la tabla -->

<body>
    <h1>Portafolio de Karla</h1>
    <table border="1" style="border-color: deeppink;">
        <tr>
            <th><h2>Proyecto</h2></th>
            <th><h2>Imágen de referencia</h2></th>
        </tr>
        <tr>
            <td><h3>Currículum</h3></td>
            <td><img src="assets\img\screen-cv.jpg" width="300px" alt="Foto del proyecto Currículum"></td>
        </tr>
        <tr>
            <td><h3>Proyecto 2</h3></td>
            <td>Imagen proyecto 2</td>
        </tr>
        <tr>
            <td><h3>Proyecto 3</h3></td>
            <td>Imagen proyecto 3</td>
        </tr>
    </table>
    <a href="index.html"><h3>Inicio</h3></a>
</body>
</html>
